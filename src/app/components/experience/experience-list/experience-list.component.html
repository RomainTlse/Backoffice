<h1>Liste des exp√©riences :</h1>

<fa-icon [icon]="faPlusSquare" (click)="loadComponent('technique-edit')"></fa-icon>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> image </th>
    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="interet">
    <th mat-header-cell *matHeaderCellDef> interet </th>
    <td mat-cell *matCellDef="let element"> {{element.interet}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="frameworks">
    <th mat-header-cell *matHeaderCellDef> frameworks </th>
    <td mat-cell *matCellDef="let element"> {{element.frameworks}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <fa-icon [icon]="faEdit" (click)="loadComponent('edit')"></fa-icon>
      &nbsp;
      <fa-icon [icon]="faTrashAlt" (click)="loadComponent('delete')"></fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
