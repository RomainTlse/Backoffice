<section class="section--competence--edit">
  <div class="content--comptence--edit">
    <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Compétences</ng-template>
          <mat-form-field class="form-field-full-width">
            <mat-label>Nom de la compétence</mat-label>
            <input matInput formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field class="form-field-full-width">
            <mat-label>Logo de la compétence</mat-label>
            <input matInput formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field class="form-field-full-width">
            <mat-label>Niveau</mat-label>
            <input matInput formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Framework</ng-template>
          <fa-icon *ngIf="!formFramework" [icon]="faPlusSquare" (click)="displayFormFramework()"></fa-icon>
          <div *ngIf="formFramework">
            <mat-form-field class="form-field-full-width">
              <mat-label>Nom du Framework</mat-label>
              <input matInput formControlName="secondCtrl">
            </mat-form-field>
            <mat-form-field class="form-field-full-width">
              <mat-label>Image du Framework</mat-label>
              <input matInput formControlName="secondCtrl">
            </mat-form-field>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Enregistrement </ng-template>
        <p>Résumé de votre saisie : </p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button>Enregistrer</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</section>
